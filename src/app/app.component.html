<div class="outer-wrap">
  <div class="loader" [ngStyle]="{ display: mainLoader ? 'flex' : 'none' }">
    <img src="assets/images/loader/loader-green.svg" alt="loader" />
  </div>
  <div class="container" [ngStyle]="{ display: mainLoader ? 'none' : 'flex' }">
    <header class="main-header">
      <app-header></app-header>
    </header>
    <div class="content">
      <nav class="menu">
        <app-menu [gridTutorialList]="gridTutorialList" (clickedMenu)="clickedMenu()"></app-menu>
      </nav>
      <div class="page">
        <div class="main-content-loader" [ngStyle]="{ display: mainPageLoader ? 'flex' : 'none' }">
          <img src="assets/images/loader/loader-green.svg" alt="loader" />
        </div>
        <div class="page-content">
          <main class="main-content">
            <div>
              <router-outlet></router-outlet>
            </div>
          </main>
          <footer class="main-footer">
            <app-footer></app-footer>
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>
