<div class="top-color"></div>
<div class="editor">
    <ngx-monaco-editor [options]="editorOptionsHtml" [(ngModel)]="gridTutorialCode.htmlCode"
        (ngModelChange)="changeHtml($event)">
    </ngx-monaco-editor>
    <ngx-monaco-editor [options]="editorOptionsCss" [(ngModel)]="gridTutorialCode.cssCode"
        (ngModelChange)="changeCss($event)">
    </ngx-monaco-editor>
</div>
<iframe frameborder="0" [srcdoc]="outputCode" class="code-output"></iframe>
