<div class="footer-section">
    <h2 class="heading-font heading">Contact</h2>
    <ul class="contact-details">
        @for (contactDetail of contactDetails; track $index) {
        <li class="contact-detail">
            <span class="label">
                {{contactDetail.label}}:
            </span>
            <a [href]="contactDetail.url" class="link" target="_blank">
                {{contactDetail.value}}
            </a>
        </li>
        }
    </ul>
</div>
